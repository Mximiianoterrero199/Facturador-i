<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ›’ Productos Vendidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Principal.html">
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      padding: 2rem;
    }
    h1 {
      text-shadow: 0 0 15px #0ff;
    }
    .producto {
      background-color: #111;
      padding: 12px 20px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 12px #00ffff55;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Productos Vendidos</h1>
  <div id="lista"></div>

  <script>
    const facturas = JSON.parse(localStorage.getItem('facturas')) || [];
    const lista = document.getElementById("lista");

    facturas.forEach(f => {
      const fecha = new Date(f.fecha).toLocaleString("es-AR", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      });

      const cantidad = f.cantidad || 1;
      const total = (f.precio * cantidad).toFixed(2);

      const div = document.createElement("div");
      div.className = "producto";
      div.textContent = `ðŸ“… ${fecha} â€” ${f.producto}, cantidad: ${cantidad} â€” Total: $${total}`;
      lista.appendChild(div);
    });
  </script>
</body>
</html>

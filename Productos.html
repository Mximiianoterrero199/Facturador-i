
   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ›’ Productos Vendidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      padding: 2rem;
    }

    h1 {
      text-shadow: 0 0 15px #0ff;
    }

    .producto {
      background-color: #111;
      padding: 12px 20px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 12px #00ffff55;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .borrar {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .borrar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Productos Vendidos</h1>
  <div id="lista"></div>
  

  <script>
    const facturas = JSON.parse(localStorage.getItem('facturas')) || [];
    const lista = document.getElementById("lista");

    facturas.forEach((f, index) => {
      const fecha = new Date(f.fecha).toLocaleString("es-AR", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      });

      const cantidad = f.cantidad || 1;
      const total = (f.precio * cantidad).toFixed(2);

      const div = document.createElement("div");
      div.className = "producto";

      const texto = document.createElement("span");
      texto.textContent = `ðŸ“… ${fecha} â€” ${f.producto}, cantidad: ${cantidad} â€” Total: $${total}`;

      const button = document.createElement("button");
      button.textContent = "Borrar";
      button.className = "borrar";
      button.addEventListener("click", () => {
        facturas.splice(index, 1);
        localStorage.setItem("facturas", JSON.stringify(facturas));
        div.remove();
      });

      div.appendChild(texto);
      div.appendChild(button);
      lista.appendChild(div);
    });
  </script>
</body>
</html>
